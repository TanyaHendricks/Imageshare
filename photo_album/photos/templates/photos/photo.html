{% extends 'main.html' %}
{% block content %}

<h2>Photo</h2>
<hr>
<span>Tags: </span>
{% for metadata_tag in metadata_tags %}
<span class="mx-3">{{metadata_tag}}</span>
{% endfor %}
<hr>
<span>Description: </span>
<span class="mx-3">{{image.description}}</span>
<body>
    <div class="container">
        <a href="{% url 'gallery' %}" class="btn btn-outline-dark btn-sml m-1">Back</a>
        <a href="{{image.image.url}}" class="btn btn-outline-dark btn-sml m-1" download>Download</a>
        <a href="{% url 'update_photo' image.id %}" class="btn btn-outline-dark btn-sml m-1">Update</a>
        <a href="{% url 'delete_photo' image.id %}" class="btn btn-outline-dark btn-sml m-1">Delete</a>
        <div class="row justify-content-center">
            <div class="col">                
                <div style="height: 90vh;">
                    <img 
                        style="max-width: 100%; max-height: 100%;"
                        src="{{image.image.url}}">  
                    <p></p>                          
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
