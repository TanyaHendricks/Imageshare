{% extends 'main.html' %} 

{% block content %}



<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <br />

      <form class="form" method="POST" enctype="multipart/form-data">
        <h5 class="text-centered">Image</h5>
        {% csrf_token %} {% for field in image_form %}
        <div class="form__field">
          <label for="formInput#text">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}
        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />
      </form>
      <br />


      <form class="form" method="POST" enctype="multipart/form-data">
        <h5>Meta-data</h5>
        {% csrf_token %} {% for field in metadata_form %}
        <div class="form__field">
          <label for="formInput#text">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}
        <a href="{% url 'gallery' %}"></a>
        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
  </div>
</main>


{% endblock content %}
