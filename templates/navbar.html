{% load static %}

<header class="header">
  <div class="container container--narrow">
    <a href="{% url 'profiles' %}" class="header__logo">
      <img
        class="image-logo"
        src="{% static 'images/Logo4.png' %}"
        alt="Return to Gallery"
        style="height: 110px; object-fit: cover"
      />
    </a>
    <nav class="header__nav">
      <input type="checkbox" id="responsive-menu" />
      <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
      </label>
      <ul class="header__menu">
        <li class="header__menuItem">
          <a href="{% url 'profiles' %}">Photographers</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'gallery' %}">Gallery</a>
        </li>
        
        {% if request.user.is_authenticated %}
        <li class="header__menuItem">
          <a href="{% url 'add_photo' %}">Add Photo</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'account' %}">Account</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'logout' %}" class="btn btn--sub">Logout</a>
        </li>
        {% else %}
        <li class="header__menuItem">
          <a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
